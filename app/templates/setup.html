
{% extends "base.html" %}

{% block body %}
  <form action="{{ request.path }}" method="post" class="compose">
    <div style="margin-bottom:15px"><input name="title" type="text" class="title" value="GitHub app for Rally Home"/></div>
      <div style="margin-left:80px; padding:15px;">
          <form action="/setup_result">
              <input type = "hidden" name = "install_id" value="{{install_id}}"/>
          <table style="padding:10px; margin:10px;width:100%;">

              <tr><td style="width:40%"><b>Rally Subscription ID</b></td><td style="width: 5px;">&nbsp;</td>
                  <td style="width: 60%"><input type = "text" name = "sub_id" value="{{sub_id}}" required/></td></tr>
              <tr><td style="width:40%"><b>Rally Api Key</b></td>        <td style="width: 5px;">&nbsp;</td>
                  <td style="width: 60%"><input type = "text" name = "api_key" value="{{api_key}}" required/></td></tr>
          </table>
          <div style="margin-left:70px;margin-top:20px;">
               <input type="submit" value="Save these item values" class="submit"/>
          </div>
          </form>
      </div>

  </form>
{% endblock %}

{% block bottom %}
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
  <script type="text/javascript">
  //<![CDATA[
    $(function() {
      $("input[name=title]").select();
      $("form.compose").submit(function() {
          var required = ["title", "markdown"];
          var form = $(this).get(0);
          for (var i = 0; i < required.length; i++) {
              if (!form[required[i]].value) {
                  $(form[required[i]]).select();
                  return false;
              }
          }
          return true;
      });
    });
  //]]>
  </script>
{% endblock %}
